<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Controle Financeiro da Atepe</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link rel="stylesheet" th:href="@{/materialize/css/materialize.min.css}" />
<link rel="stylesheet" th:href="@{/style/style.css}" />
<!--Let browser know website is optimized for mobile-->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<br>
	<br>
	<div class="container_login">
		<div class="card-panel blue">
			<div class="card-content white-text">
				<h5 class="center">Entrar no Sistema</h5>
			</div>
		</div>
		<div class="card-content top">
			<form th:action="@{/login}" method="post">
				<div th:if="${param.error}">
					<div class="alert erro-msg">
						<p class="center">Inválido login ou senha.</p>
					</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert sucesso-msg">
						<p class="center">Até logo!</p>
					</div>
				</div>
					<br>
				<div class="row">
						<div class="input-field col s12">
							<label for="username"> Login:</label> 
							 <input type="text" id="username" name="username" autofocus="autofocus"
								placeholder="Digite seu login">
						</div>
						<div class="input-field col s12">
							<label for="password"> Senha:</label>
							 <input type="password"	id="password" name="password" autocomplete="off"
								placeholder="Digite sua senha">
						</div>
						
						<div>
					</div>	
				</div>	
					<div class="row center">
					
						<br>					
							<button type="submit" name="login-submit" id="login-submit"
							class="waves-effect waves-light btn blue lighten-2"><i class="material-icons right">directions_walk</i> Entrar</button>

					</div>
					<div class="input-field col s10">
						<label for="remember-me"> <input type="checkbox"
							class="filled-in" checked="checked" id="remember-me"
							name="remember-me" /> <span>Lembrar?</span>
						</label>
					</div>
					
				
			</form>
			<br> <br>

		</div>
		<br> <br>
	</div>
	<script th:src="@{/js/jquery-3.5.1.js}"></script>
	<script th:src="@{/materialize/js/materialize.min.js}"></script>
</body>
</html>
